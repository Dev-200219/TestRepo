<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        *{
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

    <h1>0</h1>
    <div>
        <input type="number">
        <button>Begin Countdown</button>
    </div>

    <script>
        let button = document.querySelector('button');
        let time = document.querySelector('input');
        let displayValue = document.querySelector('h1');

        button.addEventListener('click', (e) => {
            displayValue.innerText = time.value;
            time.value = "";

            var id = setInterval(() => {
                let timer = Number(displayValue.innerText);
                timer--;
                displayValue.innerText = timer;

                if(timer == 0) clearInterval(id);
            }, 1000)

            e.preventDefault();
        })
    </script>
</body>
</html>
